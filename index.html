<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Messaging App</title>
  <style>
    #messageArea {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #textbox {
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="messageArea"></div>
  <input type="text" id="textbox" placeholder="Type a message and press Enter...">
  <script>
    // Load messages from LocalStorage
    const messageArea = document.getElementById("messageArea");
    const messages = JSON.parse(localStorage.getItem("messages")) || [];

    const renderMessages = () => {
      messageArea.innerHTML = ""; // Clear the area
      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.textContent = msg;
        messageArea.appendChild(div);
      });
    };

    renderMessages(); // Display existing messages

    // Add a new message
    const textbox = document.getElementById("textbox");
    textbox.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && textbox.value.trim() !== "") {
        messages.push(textbox.value.trim());
        localStorage.setItem("messages", JSON.stringify(messages));
        renderMessages();
        textbox.value = "";
      }
    });
  </script>
</body>
</html>
