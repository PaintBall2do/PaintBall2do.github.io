<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Sand Simulation</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #222;
        }
    </style>
</head>
<body>
    <canvas id="sandCanvas"></canvas>

    <script>
        const canvas = document.getElementById("sandCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const groundLevel = canvas.height - 50; // Height of the ground

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1; // Random size
                this.speedY = Math.random() * 2 + 1; // Random falling speed
            }

            update() {
                if (this.y + this.size < groundLevel) {
                    this.y += this.speedY; // Fall down
                }
            }

            draw() {
                ctx.fillStyle = "#FFF";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Add particles on click
        canvas.addEventListener("click", (e) => {
            for (let i = 0; i < 50; i++) {
                const x = e.clientX + (Math.random() * 10 - 5);
                const y = e.clientY + (Math.random() * 10 - 5);
                particles.push(new Particle(x, y));
            }
