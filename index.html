<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img id="randomImage" alt="Random Image">
    <script>
        async function fetchRandomImage() {
            try {
                const response = await fetch('https://source.unsplash.com/random');
                if (response.ok) {
                    document.getElementById('randomImage').src = response.url;
                } else {
                    console.error('Failed to fetch a random image');
                }
            } catch (error) {
                console.error('Error fetching the image:', error);
            }
        }
        fetchRandomImage();
    </script>
</body>
</html>
